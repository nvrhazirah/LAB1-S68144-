<!DOCTYPE html>
<html>
<head>
    <title>Calculate Circle Area</title>
    <script>
        function validateForm() {
            var radius = document.forms["circleForm"]["radius"].value;
            if (isNaN(radius)) {
                alert("Please enter a valid number for the radius.");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Calculate Circle Area</h2>
    <form name="circleForm" action="CalculateArea.jsp" onsubmit="return validateForm()" method="post">
        <label for="radius">Radius:</label>
        <input type="text" id="radius" name="radius" required>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
